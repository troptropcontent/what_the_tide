<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/css/index.css" rel="stylesheet" />
    <script src="/public/javascript/htmx.min.js"></script>
    <title>What The Tide</title>
  </head>
  <body>
    <main id="root">
      <form
        hx-post="/subscription"
        class="Flex Flex_Direction--column Flex_Gap--md"
      >
        <label for="email"
          >Pour accéder au calendrier des marées du port de
          Boucau-Bayonne/Biarritz directement dans ton agenda google, renseigne
          l'email rattacher au compte google sur lequel tu souhaite que le
          calendrier apparaisse.
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="whatthetide@gmail.com"
          required
        />
        <input type="hidden" id="port_id" name="port_id" value="140" />
        <div class="Flex Flex_Direction--row-reverse">
          <button class="Button Button--color-primary">
            <span class="Button__Text">Accéder au calendrier</span>
            <div
              class="Loader Loader--color-white Loader--size-sm Button__Loader"
            ></div>
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
